# Adapter-Hub subtask definition
# Defines a specific subtask describing the dataset the corresponding modules where trained on.
# --------------------

# The short identifier of the task this subtask belongs to.
# Example: nli
task: pos

# The short identifier of this subtask.
# Example: multinli
subtask: ud_ewt

# A short description of this subtask (max. 500 chars).
description: |
  POS-tagging on Universal Dependencies English EWT.
  UD English EWT is a Gold Standard Universal Dependencies Corpus for English, built over the source material of the English Web Treebank LDC2012T13 (https://catalog.ldc.upenn.edu/LDC2012T13).

# (optional) A bibtex citation of the work related to this subtask.
citation: |
  @inproceedings{silveira14gold,
    year = {2014},
    author = {Natalia Silveira and Timothy Dozat and Marie-Catherine de
      Marneffe and Samuel Bowman and Miriam Connor and John Bauer and
      Christopher D. Manning},
    title = {A Gold Standard Dependency Corpus for {E}nglish},
    booktitle = {Proceedings of the Ninth International Conference on Language
      Resources and Evaluation (LREC-2014)}
  }

# (optional) The full name of the subtask that should be displayed e.g. on the website.
# Example: MultiNLI
displayname: "UD English EWT"

# (optional) The identifier of the language of the data in this subtask
language: "English"

# (optional) A URL pointing to more information on this subtask.
url: "https://universaldependencies.org/treebanks/en_ewt/index.html"
