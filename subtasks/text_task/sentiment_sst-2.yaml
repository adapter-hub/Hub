# Adapter-Hub subtask definition
# Defines a specific subtask describing the dataset the corresponding modules where trained on.
# --------------------

# The short identifier of the task this subtask belongs to.
# Example: nli
task: sentiment

# The short identifier of this subtask.
# Example: multinli
subtask: sst-2

# A short description of this subtask (max. 500 chars).
description: |
  The Stanford Sentiment Treebank is a binary single-sentence classification task consisting of sentences extracted from movie reviews with human annotations of their sentiment. 

# A bibtex citation of the work related to this subtask.
citation: |
  @inproceedings{Socher2013RecursiveDM,
  title={Recursive Deep Models for Semantic Compositionality Over a Sentiment Treebank},
  author={Richard Socher and Alex Perelygin and Jean Wu and Jason Chuang and Christopher D. Manning and Andrew Y. Ng and Christopher Potts},
  booktitle={EMNLP},
  year={2013}
  }

# The full name of the subtask that should be displayed e.g. on the website.
# Example: MultiNLI
displayname: SST-2

# The identifier of the language of the data in this subtask
language: english

# The default evaluation metric of this subtask.
metric:
  name: accuracy
  higher_is_better: true

# A URL pointing to more information on this subtask.
url: "https://nlp.stanford.edu/sentiment/index.html"
