# Adapter-Hub subtask definition
# Defines a specific subtask describing the dataset the corresponding modules where trained on.
# --------------------

# The short identifier of the task this subtask belongs to.
# Example: nli
task: "mlki"

# The short identifier of this subtask.
# Example: multinli
subtask: "ts"

# A short description of this subtask (max. 500 chars).
description: "Enhancing the sentence-level factual triple knowledge in language models, which is suitable for language modeling tasks"

# (optional) A bibtex citation of the work related to this subtask.
citation: |
  @article{hou2022adapters,
    title={Adapters for Enhanced Modeling of Multilingual Knowledge and Text},
    author={Hou, Yifan and Jiao, Wenxiang and Liu, Meizhen and Allen, Carl and Tu, Zhaopeng and Sachan, Mrinmaya},
    journal={arXiv preprint arXiv:2210.13617},
    year={2022}
  }

# (optional) The full name of the subtask that should be displayed e.g. on the website.
# Example: MultiNLI
displayname: "MLKI_TS"

# (optional) A URL pointing to more information on this subtask.
url: "https://github.com/yifan-h/Multilingual_Space"
